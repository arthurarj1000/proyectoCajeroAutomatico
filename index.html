<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        body { 
          background-image: url("assets/images/boveda\ cerrada.png");
          height: 870px;
          background-position: center bottom;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 1800px 730px;
          position: relative;
        }
    </style>
</head> 

<body class="has-background-black-bis">
    <header>
        <div class="card-content">
                <h1 class="title is-1"><span class="has-text-white">Login</span></h1>
            <div class="ml-6">
                <p class="subtitle"><span class="title is-5"><span class="has-text-white">Cuentas:</span></span></p>
            </div>
        </div>
    </header>

    <main>
        <div class="p-6">
            <div class="buttons has-addons is-centered">
                <div class="field is-grouped">
                    <div id="botonMali" class="buttons are-medium" class="button is-medium is-responsive" class="button is-medium is-fullwidth">
                        <input type="button" class="button is-black"  value="Mali" onclick="alternarCampoContraseña('campoContraseñaMali')">
                    </div>
                    <div id="campoContraseñaMali" class="p-6" style="display: none;">
                        <label for="contraseñaInputMali">Password</label>
                        <input type="password" name="c" class="input is-small"  id="contraseñaInputMali">
                        <div class="mt-2">
                            <input type="button" value="Ingresar" class="button is-success" onclick="login('campoContraseñaMali')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="buttons has-addons is-centered">
                <div class="field is-grouped">
                    <div id="botonGera" class="buttons are-medium" class="button is-medium is-responsive" class="button is-medium is-fullwidth">
                        <input type="button" class="button is-black" value="Gera" onclick="alternarCampoContraseña('campoContraseñaGera')">
                    </div>
                    <div id="campoContraseñaGera" class="p-6" style="display: none;">
                        <label for="contraseñaInputGera">Password</label>
                        <input type="password" name="c" class="input is-small" id="contraseñaInputGera">
                        <div class="mt-2">
                            <input type="button" value="Ingresar" class="button is-success" onclick="login('campoContraseñaGera')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="buttons has-addons is-centered">
                <div class="field is-grouped">
                    <div id="botonMaui" class="buttons are-medium" class="button is-medium is-responsive" class="button is-medium is-fullwidth">
                        <input type="button" class="button is-black" value="Maui" onclick="alternarCampoContraseña('campoContraseñaMaui')">
                    </div>
                    <div id="campoContraseñaMaui" class="p-6" style="display: none;">
                        <label for="contraseñaInputMaui">Password</label>
                        <input type="password" name="c" class="input is-small" id="contraseñaInputMaui">
                        <div class="mt-2">
                            <input type="button" value="Ingresar" class="button is-success" onclick="login('campoContraseñaMaui')">
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
