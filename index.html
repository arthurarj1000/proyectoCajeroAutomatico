<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <div id="botonMali">
            <input type="button" value="Mali" onclick="alternarCampoContraseña('campoContraseñaMali')">
        </div>
        <div id="campoContraseñaMali" style="display: none;">
            <label for="contraseñaInputMali">Password</label>
            <input type="password" name="c" id="contraseñaInputMali">
            <input type="button" value="Ingresar" onclick="login('campoContraseñaMali')">
        </div>

        <div id="botonGera">
            <input type="button" value="Gera" onclick="alternarCampoContraseña('campoContraseñaGera')">
        </div>
        <div id="campoContraseñaGera" style="display: none;">
            <label for="contraseñaInputGera">Password</label>
            <input type="password" name="c" id="contraseñaInputGera">
            <input type="button" value="Ingresar" onclick="login('campoContraseñaGera')">
        </div>

        <div id="botonMaui">
            <input type="button" value="Maui" onclick="alternarCampoContraseña('campoContraseñaMaui')">
        </div>
        <div id="campoContraseñaMaui" style="display: none;">
            <label for="contraseñaInputMaui">Password</label>
            <input type="password" name="c" id="contraseñaInputMaui">
            <input type="button" value="Ingresar" onclick="login('campoContraseñaMaui')">
        </div>
    </main>

</body>
</html>
