<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal Cajero automático</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenida Mali a tu cuenta de banco</h1>
    </header>

    <main>
        <div id="consultarsaldoMali">
            <input type="button" value="Consultar saldo" onclick="consultarSaldo('Mali')">
        </div>

        <div id="ingresarmontoMali">
            <input type="button" value="Ingresar monto" onclick="alternarCampoIngresarMonto('campoIngresarMontoMali')">
        </div>
        <div id="campoIngresarMontoMali" style="display: none;">
            <label for="montoDeseadoMali">Ingresa el monto deseado:</label>
            <input type="text" name="c" id="montoDeseadoMali">
            <input type="button" value="Ingresar" onclick="ingresarMonto('Mali', 'montoDeseadoMali', 'campoIngresarMontoMali')">
        </div>

        <div id="retirarmontoMali">
            <input type="button" value="Retirar monto" onclick="alternarCampoRetirarMonto('campoIngresarRetirarMontoMali')">
        </div>
        <div id="campoIngresarRetirarMontoMali" style="display: none;">
            <label for="retirarmontoDeseadoMali">Ingresa el retiro del monto deseado:</label>
            <input type="text" name="c" id="retirarmontoDeseadoMali">
            <input type="button" value="Ingresar" onclick="retirarMonto('Mali', 'retirarmontoDeseadoMali', 'campoIngresarRetirarMontoMali')">
        </div>
        
    </main>

    
</body>
</html>
